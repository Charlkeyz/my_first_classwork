<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
     <div id="body">
        <div id="container">
            <div class="left">
                <h1>Your Result</h1>
                <div class="circle">
                    <p> <span>76</span> <br> <span>of 100</span></p>
                </div>
                <div class="great">
                    <h1>Great</h1>
                    <p>You scored higher than 65% <br> of the people who have taken <br> these tests.</p>
                </div>
            </div>
            <div id="right">
                <div class="right">
                    <h1 style="color:#303B59">Summary</h1>
                    <div class="unordered_list">
                        <div class="list a">
                            <span>Reaction</span>
                            <div class="reaction  numbers">
                                <span>80</span>
                                <span>/100</span>
                            </div>
                        </div>
                        <div class="list b">
                            <span>Memory</span>
                            <div class="memory numbers">
                                <span>92</span>
                                <span>/100</span>
                            </div>
                        </div>
                        <div class="list c">
                            <span>Verbal</span>
                            <div class="verbal numbers">
                                <span>61</span>
                                <span>/100</span>
                            </div>
                        </div>
                        <div class="list d">
                            <span>Visual</span>
                            <div class="virtual numbers">
                                <span>72</span>
                                <span>/100</span>
                            </div>
                        </div>
                    </div>
                    <button>Continue</button>
                </div>
            </div>
        </div>
     </div>
</body>
</html>
